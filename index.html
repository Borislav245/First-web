<!DOCTYPE html> <!-- Jedná se o HTML -->
<html lang="cs"> <!-- Jazyk stránky -->
<head> <!-- Základní informace o stránce, které uživatel běžně nevidí (nastavuje se zde například komunikace mezi soubory) -->
    <meta charset="UTF-8"> <!-- Kódové označení pro string (písmena apod. Pro cs je důležité, že obshauje háčky a čárky) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Slouží pro responzibilitu webu (hlavní u css) -->
    <title>Document</title> <!-- Název stránky -->
 
    <script src="script/script.js"> </script> <!-- Nahrává to script (JavaScript soubor) -->
 
    <link rel="stylesheet" href="/style/style.css"> <!-- Nahrává to CSS soubor -->
 
</head>
<body> <!-- Tělo stránky, to co vidí uživatel -->
    <div >
        <p> <!-- Párový tag pro odstavec -->
        </p>
        <button>Název tlačítka</button> <!-- Párový tag pro tlačítko -->
        <br>
        <input type="number" placeholder="Rate my dog 1/10"> <!-- Nepárový tag pro vstupní pole -->
    </div>
    <img src="dog.jpg" width="320" height="320">
    <br>
    <li>Prvni polozka</li>
    <li>druha polozka</li>
    <li>treti polozka</li>
    <br>
    <a href="https://www.souepl.cz/student/">Soue.Plzen</a>
</body>
</html>
